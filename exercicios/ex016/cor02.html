<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          60deg,
          #4c63d4 10%,
          #7839b7,
          #bd308e,
          #d93e67,
          #ea3e54,
          #fa8a28,
          #fcaf53,
          #fecd6a
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando gradiente</h1>
  </body>
</html>
